<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Bot Control</title>
    <style>
      body {
        font-family: -apple-system, sans-serif;
        display: flex;
        justify-content: center;
        background: #f0f0f0;
        padding-top: 50px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 350px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #34495e;
      }
      .links {
        text-align: center;
        margin-top: 20px;
      }
      a {
        color: #2980b9;
        text-decoration: none;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>LeetCode Bot</h2>
      <form action="/update-creds" method="POST">
        <label>LEETCODE_SESSION</label>
        <input
          type="text"
          name="session"
          placeholder="Paste session cookie..."
          required
        />

        <label>csrftoken</label>
        <input
          type="text"
          name="csrf"
          placeholder="Paste csrf token..."
          required
        />

        <button type="submit">Update Credentials</button>
      </form>
      <div class="links">
        <a href="/trigger">Trigger Run Now</a> | <a href="/ping">Check Ping</a>
      </div>
    </div>
  </body>
</html>
